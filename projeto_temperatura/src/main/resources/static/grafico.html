<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gr치fico de linha</title>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages': ['line', 'corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var button = document.getElementById('change-chart');
            var chartDiv = document.getElementById('chart_div');

            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Hor치rio');
            data.addColumn('number', "Temperatura lida");

            data.addRows([
                ['08:00', -.5],
                ['09:00', .4],
                ['10:00', .5],
                ['11:00', 2.9],
                ['12:00', 6.3],
                ['13:00', 9],
                ['14:00', 10.6],
                ['15:00', 10.3],
                ['16:00', 7.4],
                ['17:00', 4.4],
                ['18:00', 1.1],
                ['19:00', -.2]
            ]);

            var materialOptions = {
                chart: {
                    title: 'Leitura de temperatura'
                },
                width: 900,
                height: 500,
                series: {
                    // Gives each series an axis name that matches the Y-axis below.
                    0: {axis: 'Temps'},
                    1: {axis: 'Hor치rio'}
                },
                axes: {
                    // Adds labels to each axis; they don't have to match the axis names.
                    y: {
                        Temps: {label: 'Temperatura (Celsius)'}
                    }
                }
            };

            function drawMaterialChart() {
                var materialChart = new google.charts.Line(chartDiv);
                materialChart.draw(data, materialOptions);
            }

            drawMaterialChart();
        }
    </script>
    <link rel="stylesheet" href="css/grafico.css">
</head>

<body>
    <header>
        <h1>Gr치fico de Temperatura</h1>
    </header>
    <div id="chart_div" class="chart-container"></div>
</body>
</html>
