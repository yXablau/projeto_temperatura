<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Sensores</title>
    <script src="js/sensores.js" defer></script>
    <link rel="stylesheet" href="css/sensores.css">
</head>
<body>
    <div class="box">
        <h1>Cadastro de Sensores</h1>
        <form action="">
            <input type="text" class="nome" name="nome" placeholder="Nome do Sensor">
            <input type="text" class="latitude" name="latitude" placeholder="Latitude">
            <input type="text" class="longitude" name="longitude" placeholder="Longitude">
            <button class="submit" id="submit">Cadastrar Sensor</button>
        </form>
    </div>
</body>
</html>
