<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuários</title>
    <script src="js/login.js" defer></script>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="box">
        <h1>Login de Usuários</h1>
        <form action="">
            <input type="text" class="user" name="usuario" placeholder="Usuário">
            <input type="password" class="senha" name="senha" placeholder="Senha">
            <button class="submit" id="login">Login</button>
        </form>
    </div>
</body>
</html>
