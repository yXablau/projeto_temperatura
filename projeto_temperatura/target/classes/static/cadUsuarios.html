<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usários</title>
    <script src="js/cadastroUsuarios.js" defer></script>
    <link rel="stylesheet" href="css/Usuarios.css">
</head>
<body>
    <div class="box">
    <h1>Cadastro de usuários</h1>
    <form action=""> 
        <input type="text" class="nome" name="nome" placeholder="Nome">
        <input type="text"class = "user" name="usuario" placeholder="Usuário">
        <input type="password" class="senha"  name="senha" placeholder="Senha">
        <input type="text" class= "email" name="email" placeholder="E-mail">
        <button class="submit" id="submit">Cadastrar</button>
    </form> 
    </div>
</body>
</html>
